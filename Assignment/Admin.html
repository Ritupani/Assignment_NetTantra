<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="wrapper1">
        <table width="100%" id="main_table" cellpadding="0" cellspacing="0" border="0" align="middle"  style="border-collapse:collapse;mso-table-lspace:0pt;mso-table-rspace:0pt;">
            <tbody>
                <tr>
                    <td valign="top" width="100%">
                        <table style="width:100%">
                            <tr class="border_line">
                                <th class="border_line" >Name</th>
                                <th class="border_line">Email</th>
                                <th class="border_line">Age</th>
                                <th class="border_line">Phone</th>
                                <th class="border_line">Adhaar Number</th>
                                <th class="border_line">Address</th>
                                <th class="border_line">Date</th>
                            </tr>
                            <tr class="border_line">
                                <td class="border_line" id="name"></td>
                                <td class="border_line" id="email"></td>
                                <td class="border_line" id="age"></td>
                                <td class="border_line" id="phone"></td>
                                <td class="border_line" id="adhaar"></td>
                                <td class="border_line" id="address"></td>
                                <td class="border_line" id="date"></td>
                            </tr>

                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="js/adminScript.js" charset="utf-8"></script>
</body>

</html>
