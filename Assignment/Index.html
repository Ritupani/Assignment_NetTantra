<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/Style.css">
	<title>Index Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div id="wrapper">
		<div class="container">
			<h2>Register Form</h2>
			<div class=" row ">
				<div class="col-md-12">
					<form action="#">
						<div class="form-group">
							<label for="name">Name : </label>
							<input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
						</div>
						<div class="form-group">
							<label for="email">Email :</label>
							<input type="email" class="form-control" id="email" placeholder="Enter your e-mail" required>
						</div>
						<div class="form-group ">
							<label for="age">Age :</label>
							<input type="number" class="form-control" id="age" placeholder="Enter your age" required>
						</div>
						<div class="form-group ">
							<label for="phone">Phone :</label>
							<input type="number" class="form-control" id="phone" placeholder="Enter your Phone Number" required>
						</div>
						<div class="form-group ">
							<label for="adhaar">Adhaar Number :</label>
							<input type="number" class="form-control" id="adhaar" placeholder="Enter your Adhaar Number" required>
						</div>
						<div class="form-group ">
							<label for="address">Address :</label>
							<textarea type="text" class="form-control" id="address" placeholder="Enter your Address" required></textarea>
						</div>
						<div class="form-group ">
							<label for="Date">Date :</label>
							<input type="date" class="form-control" id="date" placeholder="Select Date" required>
						</div>
						<button type="Button"  onclick="saveData()" class="btn btn-success" id="save_btn" >Submit</button>

					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/Script.js" charset="utf-8"></script>
	
</body>

</html>
